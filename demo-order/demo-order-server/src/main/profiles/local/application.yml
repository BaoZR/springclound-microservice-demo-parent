#      transport:
#        # 取消Sentinel控制台懒加载
#        eager: true
#        # sentinel控制台地址
#        dashboard: 192.168.101.60:8080
#      #nacos配置动态限流规则
#      datasource:
#        # 这边可以配置多个如ds1
#        ds:
#          nacos:
#            # nacos地址
#            server-addr: ${spring.cloud.nacos.discovery.server-addr}
#            dataId: ${spring.application.name}-sentinel
#            groupId: SENTINEL-DATASOURCE
#            # rule-type：表示数据源中规则属于哪种类型，如flow、degrade、param-flow、gw-flow等。
#            rule-type: flow
#            # namespace: ${spring.cloud.nacos.discovery.namespace}

# feign sentinel 是否开启
feign:
  sentinel:
    enabled: true

# nacos 配置中心
nacos:
  config:
    server-addr: 192.168.101.60:8848
    #namespace: xxx

seata:
  enabled: true
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  application-id: ${spring.application.name}
  config:
    type: nacos
    nacos:
      group: SEATA_GROUP
      server-addr: 192.168.101.60:8848
      #namespace: 82632dc2-fce3-4288-b49e-9d270643df74
  registry:
    type: nacos
    nacos:
      cluster: default
      server-addr: 192.168.101.60:8848
      #namespace: 82632dc2-fce3-4288-b49e-9d270643df74

mybatis:
  typeAliasesPackage: cn.demoorigin.order.model.entity
  mapperLocations: classpath:/mapper/**/*.xml

# 分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

swagger:
  enabled: false
  base-path: /**
  base-package: 'cn.demo.micro.market.frontend'
  title: '行情API'
  description: '基于Swagger构建的SpringBoot RESTApi 文档'
  version: '1.0.0'
  swagger.contact.email: 'demo@demo.cn'
