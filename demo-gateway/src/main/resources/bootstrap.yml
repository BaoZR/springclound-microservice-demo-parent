nacos:
  addr: 127.0.0.1:8848
  namespace:
spring:
  application:
    name: lottery-gateway-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.addr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.addr}
        file-extension: yml
        namespace: ${nacos.namespace}
        extension-configs:
          - data-id: common-base.yml
            refresh: true
          - data-id: common-active.yml
            refresh: true
