server:
  port: 40000
  servlet:
    # context-path: /order
    session:
      timeout: 2000s

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time: GMT+8
  application:
    name: demo-order
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://192.168.101.60:3306/demo_order?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
      username: cjl
      password: 'cjl1234'
      driver-class-name: com.mysql.jdbc.Driver
      # 初始化大小，最小，最大
      initialSize: 5
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    database: 10
    host: 192.168.101.60
    port: 6379
    #password:
  redission-lock:
    enable: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.101.60:8848
        #namespace: 82632dc2-fce3-4288-b49e-9d270643df74
